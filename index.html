<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="shortcut icon" type="image/jpg" href="Images/fevicon.PNG"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@700&display=swap" rel="stylesheet"></head>
<body>
    <div id="ol"> </div>
    <div style="height: 8px;"></div>
    <div>
    <span id="logo">- UPMATCHING -</span>
    </div>

    <div id="title" style="height: 40px;">
        <span id="moves"></span>
        <button id="pause"><i class="fas fa-pause"></i></button>
        <span id="time"></span>
        <button type ="button" id="reset"><i class="fas fa-redo"></i></button> 
    </div>

    <center>
        <table cellspacing="0" class="tablerow"></table>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"> </script>
</body>
</html>
